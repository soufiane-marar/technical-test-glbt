<div class="exam-container pt-5">
  <div class="w-75 mx-auto d-flex flex-column px-1" [formGroup]="formGroup">
    <div class="row mb-3" formGroupName="student">
      <div class="col-6">
        <label for="first_name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="first_name" formControlName="first_name"
               [class.border-danger]="studentForm().get('first_name')?.dirty || studentForm().get('first_name')?.touched">
        @if (studentForm().get('first_name')?.dirty || studentForm().get('first_name')?.touched) {
          <span class="text-danger fw-medium">Ce champ est obligatoire !</span>
        }
      </div>
      <div class="col-6">
        <label for="lastname" class="form-label">Pr√©nom</label>
        <input type="text" class="form-control" id="lastname" formControlName="last_name"
               [class.border-danger]="studentForm().get('last_name')?.dirty || studentForm().get('last_name')?.touched">
        @if (studentForm().get('last_name')?.dirty || studentForm().get('last_name')?.touched) {
          <span class="text-danger fw-medium">Ce champ est obligatoire !</span>
        }
      </div>
    </div>
    <div class="mb-3">
      <label for="meeting_point" class="form-label">Lieu d'examen</label>
      <input type="text" class="form-control" id="meeting_point" formControlName="meeting_point">
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date d'examen</label>
      <input type="date" class="form-control" id="date" formControlName="date">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Statut</label>
      <select class="form-select" id="status" formControlName="status">
        @for (item of statusList; track item) {
          <option [value]="item">{{ item }}</option>
        }
      </select>
    </div>
    <div class="d-flex justify-content-center align-items-center gap-3">
      <button class="btn btn-primary rounded-3" (click)="save()">Enregistrer</button>
      <button class="btn btn-secondary rounded-3" (click)="cancel()">Annuler</button>
    </div>
  </div>
</div>
